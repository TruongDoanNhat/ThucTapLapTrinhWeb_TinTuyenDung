<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập </title>
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="stylesheet" href="../assets/css/fontawesome-all.min.css">

</head>
<body>

<section>
    <div class="img-bg">
        <img src="../assets/img/logn%20in/img.png" alt="">
    </div>

    <div class="noi-dung">
        <!-- Logo -->
        <div class="logo-log">
            <a href="trang-chu.html"><img src="../assets/img/logo/logo.png" alt=""></a>
        </div>
        <div class="form">
            <h2 class="in">Chào mừng bạn trở lại </h2>
            <form action="login" method="post">
                <div class="input-form">
                    <span>Email</span>
                    <input id="id" autofocus onkeyup="daoNutDN()" style="width: 95%" type="email"
                           placeholder="Nhập email của bạn">
                </div>
                <div class="input-form">
                    <span>Mật khẩu</span>
                    <input id="pass" onkeyup="daoNutDN()" type="password" style="width: 95%"
                           placeholder="Nhập mật khẩu">
                    <i class="fa fa-eye" onclick="daoTT()" style="position: relative; left: -40px;cursor: pointer;"></i>
                </div>
                <div class="nho-dang-nhap">
                    <label><input type="checkbox" name=""> Nhớ Đăng Nhập</label>
                </div>
                <div class="input-form">
                    <input type="submit" name="btndangnhap" style="width: 95%" id="btndangnhap" value="Đăng Nhập">
                </div>
                <div class="container_swap">

                    <div class="div_left"><p>Bạn chưa có tài khoản? <a class="in" href="dang-ky.html"> Đăng ký ngay</a>
                    </p>
                    </div>

                    <div class="div_right"><a class="in" href="quen-mat-khau.html">Quên mật khẩu</a></div>

                </div>
            </form>
            <div class="txt1 text-center p-t-54 p-b-20">
                <h3>Đăng Nhập Bằng Mạng Xã Hội</h3>
            </div>

        </div>
    </div>
</section>
</body>
<script>
    document.getElementById("btndangnhap").disabled = true;
</script>
<script>
    function daoNutDN() {
        var u = document.getElementById("id").value;
        var p = document.getElementById("pass").value;
        if (u.length > 0 && p.length > 0)
            document.getElementById("btndangnhap").disabled = false;
        else
            document.getElementById("btndangnhap").disabled = true;
    }
</script>
<script>
    function daoTT() {
        var mk = document.getElementById("pass");
        mk.type = (mk.type === "password") ? "text" : "password";
    }
</script>
</html>
