<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quên mật khẩu</title>
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
<section>
    <div class="img-bg">
        <img src="assets/img/log_in/img.png" alt="">
    </div>

    <div class="noi-dung">
        <!-- Logo -->
        <div class="logo-log">
            <a href="dang-nhap-candi.jsp"><img src="assets/img/logo/logo.png" alt=""></a>
        </div>
        <!-- Form -->
        <div class="form">
            <h2 class="in">Quên mật khẩu </h2>
            <form>
               <div id="modal">
                   <!--Nhập email-->
                   <div id="modal1">
                       <div class="input-form">
                           <span>Email</span>
                           <input id="email" type="email" class="input"
                                  placeholder="Nhập email của bạn">
                       </div>
                       <div class="input-form">
                           <!-- <input id="btnnhanma" name="btnnhanma-candi" type="button" value="Nhận mã xác nhận">-->
                           <button id="btnnhanma" name="btnnhanma-candi" type="button" value="">Nhận mã xác nhận</button>
                       </div>
                       <div class="input-form">
                           <p>Bằng việc thực hiện đổi mật khẩu, bạn đã đồng ý với <a href="#">Điều khoản dịch vụ</a> và <a
                                   href="">Chính sách
                               bảo mật</a> của chúng tôi</p>
                       </div>
                       <div>
                           <div class="left"><a class="in" href="dang-nhap-candi.jsp">Quay lại đăng nhập</a></div>
                           <div class="right"><a class="in" href="dang-ky-candi.jsp">Đăng ký tài khoản mới</a></div>
                       </div>
                   </div>
                   <!--Nhập mã xác nhận-->
                   <div id="modal2" class="close">
                       <br>
                       <div class="input-form">
                           <span>Mã xác nhận</span>
                           <input id="maxacnhan" type="text" class="input"
                                  placeholder="Nhập mã xác nhận">
                           <a href="" style="padding:10px;float: right;cursor: pointer"> Gửi lại mã </a>
                       </div>
                       <div class="input-form">
                           <!--                        <input id="btndatlaimk" name="btndatlaimk-candi" type="button" value="Đặt lại mật khẩu">-->
                           <button id="btndatlaimk" name="btndatlaimk-candi" type="button" value="">Đặt lại mật khẩu</button>

                       </div>
                   </div>
                   <!--set password -->
                   <div id="modal3" class="close">
                       <br>
                       <div class="input-form">
                           <span>Mật khẩu</span>
                           <input id="pass" name="password" onkeyup="daoNutDN()" type="password" class="input"
                                  data-type="password"
                                  placeholder="Nhập mật khẩu">
                       </div>
                       <div class="input-form">
                           <span>Xác nhận mật khẩu</span>
                           <input id="pass-again" name="password-again" onkeyup="daoNutDN()" type="password" class="input"
                                  data-type="password"
                                  placeholder="Nhập lại mật khẩu ">
                       </div>
                       <div class="input-form">
                           <input id="btndone" name="btndone-candi" type="submit" value="Đặt lại mật khẩu">
                       </div>
                   </div>
               </div>
            </form>
        </div>
    </div>
</section>
</body>
<script>
    const btn_nhanma = document.getElementById('btnnhanma');
    const btn_datlaimk = document.getElementById('btndatlaimk');
    const btn_done = document.getElementById('btndone');

    const modal1 = document.getElementById('modal1');
    const modal2 = document.getElementById('modal2');
    const modal3 = document.getElementById('modal3');
    btn_nhanma.addEventListener("click", () => {
        modal1.classList.add("close");
        modal2.classList.remove("close");
        modal2.classList.add("show");
    });
    btn_datlaimk.addEventListener("click", () => {
        modal2.classList.remove("show");
        modal2.classList.add("close");
        modal3.classList.remove("close");
        modal3.classList.add("show");
    });
</script>
</html>
